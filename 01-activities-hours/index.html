<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css"></link>
  <script src="./js/index.js"></script>
  <title>Hours Report</title>
</head>
<body>
  
  <div class="hours-container hours-container--synthwave">

    <div class="hours-container__right-side">

      <div class="side-bar">

        <div class="user-data">
  
          <div class="user-data__image-container">
  
            <img src="./img/profile.jpeg" alt="profile" class="user-data__image">
  
          </div>
  
          <div class="user-data__info">
  
            <div class="user-data__description">
              Report for
            </div>
  
            <div class="user-data__name">
              Elliot Alderson
            </div>
  
          </div>
  
        </div>
  
        <div class="options-list">
  
          <button id='btn-daily' class="options-list__option">
            Daily
          </button>
          <button id='btn-weekly' class="options-list__option">
            Weekly
          </button>
          <button id='btn-monthly' class="options-list__option">
            Monthly
          </button>
  
        </div>
  
      </div>

    </div>

    <div class="hours-container__left-side">

      <div class="hours-gallery">

        <!-- * * * WORK CARD * * * -->
        <div id="work" class="activity-card">
  
          <div class="activity-card__top activity-card__top--orange">
            <i class="activity-card__top__icon bi bi-briefcase"></i>
          </div>
  
          <div class="activity-card__info">
            <i class="activity-card__options bi bi-three-dots"></i>
            <p class="activity-card__p">
              Work
            </p>
            <p class="activity-card__p activity-card__p--big">
              0hrs
            </p>
            <p class="activity-card__p">
              Previous hours
            </p>
          </div>
  
        </div>
  
        <!-- * * * PLAY CARD * * * -->
        <div id="play" class="activity-card">
  
          <div class="activity-card__top activity-card__top--blue">
            <i class="activity-card__top__icon bi bi-controller"></i>
          </div>
  
          <div class="activity-card__info">
            <i class="activity-card__options bi bi-three-dots"></i>
            <p class="activity-card__p">
              Play
            </p>
            <p class="activity-card__p activity-card__p--big">
              0hrs
            </p>
            <p class="activity-card__p">
              Previous hours
            </p>
          </div>
  
        </div>
  
        <!-- * * * STUDY CARD * * * -->
        <div id="study" class="activity-card">
  
          <div class="activity-card__top activity-card__top--pink">
            <i class="activity-card__top__icon bi bi-book"></i>
          </div>
  
          <div class="activity-card__info">
            <i class="activity-card__options bi bi-three-dots"></i>
            <p class="activity-card__p">
              Study
            </p>
            <p class="activity-card__p activity-card__p--big">
              0hrs
            </p>
            <p class="activity-card__p">
              Previous hours
            </p>
          </div>
  
        </div>
  
        <!-- * * * EXERCISE CARD * * * -->
        <div id="exercise" class="activity-card">
  
          <div class="activity-card__top activity-card__top--green">
            <i class="activity-card__top__icon bi bi-universal-access"></i>
          </div>
  
          <div class="activity-card__info">
            <i class="activity-card__options bi bi-three-dots"></i>
            <p class="activity-card__p">
              Exercise
            </p>
            <p class="activity-card__p activity-card__p--big">
              0hrs
            </p>
            <p class="activity-card__p">
              Previous hours
            </p>
          </div>
  
        </div>
  
        <!-- * * * SOCIAL CARD * * * -->
        <div id="social" class="activity-card">
  
          <div class="activity-card__top activity-card__top--purple">
            <i class="activity-card__top__icon bi bi-chat-dots"></i>
          </div>
  
          <div class="activity-card__info">
            <i class="activity-card__options bi bi-three-dots"></i>
            <p class="activity-card__p">
              Social
            </p>
            <p class="activity-card__p activity-card__p--big">
              0hrs
            </p>
            <p class="activity-card__p">
              Previous hours
            </p>
          </div>
  
        </div>
  
        <!-- * * * SELF CARE CARD * * * -->
        <div id="self-care" class="activity-card">
  
          <div class="activity-card__top activity-card__top--yellow">
            <i class="activity-card__top__icon bi bi-clipboard-heart"></i>
          </div>
  
          <div class="activity-card__info">
            <i class="activity-card__options bi bi-three-dots"></i>
            <p class="activity-card__p">
              Self Care
            </p>
            <p class="activity-card__p activity-card__p--big">
              0hrs
            </p>
            <p class="activity-card__p">
              Previous hours
            </p>
          </div>
  
        </div>
  
      </div>

    </div>

  </div>

</body>
</html>
