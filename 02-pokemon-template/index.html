<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="info-header">
    <div class="info-header__number text-shadow">#001</div>
    <div class="info-header__name text-shadow">Bulbasaur</div>
  </div>

  <div class="stats-container">
    
    <div class="side-description">
      <p class="side-description__label text-shadow">
        <b>Height:</b> 0,7m
      </p>
      <p class="side-description__label text-shadow">
        <b>Weight:</b> 6.9kg
      </p>
    </div>

    <div class="pokemon-card">

      <div class="pokemon-image-container">
        <div class="pokemon-image-container__image-name">
          <p class="pokemon-image-container__name">フシギダネ</p>
          <img
            src="./img/bulbasaur.png"
            alt="pokemon"
            class="pokemon-image-container__image"
          >
        </div>
      </div>

      <div class="pokemon-stats">

        <div class="pokemon-stats-type">
          <div class="pokemon-stats-type__item"></div>
          <div class="pokemon-stats-type__item"></div>
        </div>

        <div class="pokemon-stats__stats-container">

          <div class="pokemon-stats__title text-shadow">
            Base stats:
          </div>
  
          <div class="pokemon-stats__info">
            <span class="pokemon-stats__line"></span>
            <div class="pokemon-stats__info-item">HP: 45</div>
            <div class="pokemon-stats__info-item">ATTACK: 49</div>
            <div class="pokemon-stats__info-item">DEFENSE: 49</div>
            <div class="pokemon-stats__info-item">SP. ATTACK: 65</div>
            <div class="pokemon-stats__info-item">SP. DEFENSE: 65</div>
            <div class="pokemon-stats__info-item">SPEED: 45</div>
          </div>

        </div>

      </div>

    </div>



  </div>

</body>
</html>
